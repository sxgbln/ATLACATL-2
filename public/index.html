<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>ATLACATL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="desktop.css">
</head>

<body>
  <div class="app-container">
    <!-- Header with title and icons -->
    <header class="header">
      <div class="header-content">
        <h1 class="site-title">ATLACATL</h1>
        <div class="header-icons">
          <button class="icon-btn" id="addMessageBtn" title="Agregar mensaje">
            <i class="bi bi-envelope-plus"></i>
          </button>
          <button class="icon-btn" id="searchBtn" title="Buscar">
            <i class="bi bi-search"></i>
          </button>
          <button class="icon-btn" id="translateBtn" title="Traducir">
            <i class="bi bi-translate"></i>
          </button>
          <button class="icon-btn" id="infoBtn" title="Información">
            <i class="bi bi-info-circle"></i>
          </button>
          <button class="icon-btn" id="codeBtn" title="Consola web">
            <i class="bi bi-code-slash"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main content area -->
    <main class="main-content">
      <!-- Desktop layout wrapper -->
      <div class="content-wrapper">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
          <div class="sidebar-header">
            <h3>Página universal</h3>
          </div>
          <div class="sidebar-placeholder">
            <!-- Placeholder content -->
          </div>
        </div>

        <!-- Cards container -->
        <div class="cards-container">
          <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be dynamically inserted here -->
          </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
          <div class="ad-header">
            <h3>Ordenar por</h3>
            <select class="filter-dropdown" id="sortSelect">
              <option value="newest">Más recientes</option>
              <option value="oldest">Más antiguas</option>
              <option value="likes">Más populares</option>
            </select>
          </div>
          <div class="ad-placeholder">
            <!-- Ad placeholder content -->
          </div>
        </div>
      </div>
    </main>

    <!-- Card Generator Modal -->
    <div class="modal-overlay" id="cardGeneratorModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Creador de tarjetas</h2>
          <button class="modal-close" id="closeModal">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <form class="card-form" id="cardForm">
            <div class="form-group">
              <input type="text" class="form-input" id="cardAuthor" placeholder="Autor" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-input" id="cardTitle" placeholder="Título" required>
            </div>
            <div class="form-group">
              <textarea class="form-textarea" id="cardBody" placeholder="Cuerpo" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label class="switch-label">
                <input type="checkbox" class="switch-input" id="aiSwitch">
                <span class="switch-text">Switch para activar AI</span>
              </label>
            </div>
            <button type="submit" class="submit-btn">Publicar record</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Search Modal -->
    <div class="modal-overlay" id="searchModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Buscar</h2>
          <button class="modal-close" id="closeSearchModal">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="search-placeholder">
            <p>Funcionalidad de búsqueda - Próximamente</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Translate Modal -->
    <div class="modal-overlay" id="translateModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Traducir</h2>
          <button class="modal-close" id="closeTranslateModal">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="translate-placeholder">
            <p>Funcionalidad de traducción - Próximamente</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Code Console Modal -->
    <div class="modal-overlay" id="codeModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">ATLACATL Web Console</h2>
          <button class="modal-close" id="closeCodeModal">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="console-placeholder">
            <p>Consola web ATLACATL - Próximamente</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile sort button -->
    <button class="mobile-sort-btn" id="mobileSortBtn" title="Ordenar">
      <i class="bi bi-funnel"></i>
    </button>
    
    <!-- Scroll to top button -->
    <button class="scroll-to-top" id="scrollToTopBtn" title="Volver arriba">
      <i class="bi bi-arrow-up"></i>
    </button>
    
    <!-- Mobile sort modal -->
    <div class="modal-overlay" id="mobileSortModal">
      <div class="modal-content mobile-sort-modal">
        <div class="modal-header">
          <h2 class="modal-title">Ordenar tarjetas</h2>
          <button class="modal-close" id="closeMobileSortModal">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="sort-options">
            <button class="sort-option" data-value="newest">Más recientes</button>
            <button class="sort-option" data-value="oldest">Más antiguas</button>
            <button class="sort-option" data-value="likes">Más populares</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="dom.js"></script>

</body>

</html>
