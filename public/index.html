<body>
  <div class="container-fluid p-2">
    <header class="header-section mb-2">
      <div class="title-container">
        <div class="title-strip">
          <h1 class="title">ATLACATL</h1>
        </div>
      </div>
    </header>
    <main class="row g-2">
      <!-- Hide left column completely on mobile since we have popup -->
      <!-- Replace the existing <div class="col-12 col-md-7 right-column"> section with: -->
      <div class="col-12 col-md-7 right-column">
        <section class="result-grid-section panel-box h-100">
          <div class="panel-inner-glow"></div>
          <h2 class="section-title" id="resultGridTitle">
            <span class="title-bracket">›</span>
            Resultados
            <span class="title-bracket">‹</span>
          </h2>
          <div class="mb-2 flex-grow-1 d-flex flex-column">
            <label for="domResultGrid" class="form-label label-style">
              <span class="label-indicator">▶</span> Tarjetas:
            </label>
            <div class="result-grid-display-area flex-grow-1" id="domResultGrid"></div>
          </div>
          <div class="button-group-style">
            <div class="row align-items-center">
              <div class="col-12 col-md-8 mb-2 mb-md-0">
                <select class="form-select frutiger-select" id="domSortSelect">
                  <option value="newest">Más Recientes</option>
                  <option value="oldest">Más Antiguas</option>
                  <option value="likes">Más Populares</option>
                  <option value="comments">Más Comentadas</option>
                </select>
              </div>
              <div class="col-12 col-md-4">
                <button type="button" class="btn button-style w-100" id="domRenderButton">
                  MOSTRAR
                </button>
              </div>
            </div>
            <div class="mt-1">
              <button type="button" class="btn btn-secondary frutiger-secondary-btn" id="domBackToCardsBtn"
                style="display: none;">
                VOLVER A TARJETAS
              </button>
            </div>
          </div>
        </section>
      </div>
      <!-- Make right column full width on mobile -->
      <div class="col-12 col-md-7 right-column">
        <section class="result-grid-section panel-box h-100">
          <div class="panel-inner-glow"></div>
          <h2 class="section-title" id="resultGridTitle">
            <span class="title-bracket">›</span>
            Resultados
            <span class="title-bracket">‹</span>
          </h2>
          <div class="mb-2 flex-grow-1 d-flex flex-column">
            <label for="domResultGrid" class="form-label label-style">
              <span class="label-indicator">▶</span> Tarjetas:
            </label>
            <div class="result-grid-display-area flex-grow-1" id="domResultGrid"></div>
          </div>
          <div class="button-group-style">
            <div class="row align-items-center">
              <div class="col-12 col-md-8 mb-2 mb-md-0">
                <select class="form-select frutiger-select" id="domSortSelect">
                  <option value="newest">Más Recientes</option>
                  <option value="oldest">Más Antiguas</option>
                  <option value="likes">Más Populares</option>
                  <option value="comments">Más Comentadas</option>
                </select>
              </div>
              <div class="col-12 col-md-4">
                <button type="button" class="btn button-style w-100" id="domRenderButton">
                  MOSTRAR
                </button>
              </div>
            </div>
            <div class="mt-1">
              <button type="button" class="btn btn-secondary frutiger-secondary-btn" id="domBackToCardsBtn"
                style="display: none;">
                VOLVER A TARJETAS
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Improved positioning for better viewport fit -->
    <div class="mobile-fab-container d-md-none">
      <button type="button" class="mobile-fab mobile-fab-create" id="mobileFabCreate">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-database-fill-add" viewBox="0 0 16 16">
          <path
            d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0M8 1c-1.573 0-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4s.875 1.755 1.904 2.223C4.722 7.693 6.318 8 8 8s3.278-.307 4.51-.867c.486-.22 1.033-.54 1.49-.972V7c0 .424-.155.802-.411 1.133a4.51 4.51 0 0 0-4.815 1.843A12 12 0 0 1 8 10c-1.573 0-3.022-.289-4.096-.777C2.875 8.755 2 8.007 2 7m6.257 3.998L8 11c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V10c0 1.007.875 1.755 1.904 2.223C4.978 12.711 6.427 13 8 13h.027a4.55 4.55 0 0 1 .23-2.002m-.002 3L8 14c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V13c0 1.007.875 1.755 1.904 2.223C4.978 15.711 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.5 4.5 0 0 1-1.3-1.905" />
        </svg>
      </button>
      <button type="button" class="mobile-fab mobile-fab-info" id="mobileFabInfo">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle"
          viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
          <path
            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
        </svg>
      </button>
    </div>

    <!-- Fixed popup positioning and scrolling issues -->
    <div class="mobile-popup-overlay d-md-none" id="mobilePopupOverlay">
      <div class="mobile-popup-container">
        <div class="mobile-popup-header">
          <h3 class="mobile-popup-title">GENERADOR DE TARJETAS</h3>
          <button type="button" class="mobile-popup-close" id="mobilePopupClose">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x"
              viewBox="0 0 16 16">
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
            </svg>
          </button>
        </div>
        <div class="mobile-popup-content">
          <!-- Simplified popup content structure -->
          <div class="mobile-popup-form">
            <!-- Card Generator Section -->
            <div class="card-generator-subsection mb-3">
              <h2 class="section-title" id="mobileGeneratorTitle">
                <span class="title-bracket">›</span>
                Generador de Tarjetas
                <span class="title-bracket">‹</span>
              </h2>
              <div id="mobileCardMode">
                <div class="row mb-1">
                  <label for="mobileCardAuthor" class="col-sm-3 col-form-label label-style">
                    <span class="label-indicator">▶</span> Autor:
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control input-style" placeholder="Escribe el Autor de la tarjeta"
                      id="mobileCardAuthor">
                  </div>
                </div>
                <div class="row mb-1">
                  <label for="mobileCardTitle" class="col-sm-3 col-form-label label-style">
                    <span class="label-indicator">▶</span> Título:
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control input-style" placeholder="Escribe el Título de la tarjeta"
                      id="mobileCardTitle">
                  </div>
                </div>
                <div class="mb-2">
                  <label for="mobileCardBody" class="form-label label-style">
                    <span class="label-indicator">▶</span> Contenido:
                  </label>
                  <textarea class="form-control textarea-style" placeholder="Redacta el contenido de la tarjeta"
                    id="mobileCardBody" rows="3"></textarea>
                </div>
                <div class="form-check form-switch mb-2 text-center">
                  <input class="form-check-input" type="checkbox" role="switch" id="mobileAiResponseSwitch">
                  <label class="form-check-label label-style" for="mobileAiResponseSwitch">
                    <span class="label-indicator">▶</span> Activa respuesta de AI
                  </label>
                </div>
                <button type="button" class="btn button-style w-100" id="mobilePostBtn">
                  PUBLICAR TARJETA
                </button>
              </div>
              <div id="mobileCommentMode" style="display: none;">
                <div class="alert alert-info frutiger-alert" role="alert" id="mobileCommentingOnCard">
                  <span class="alert-indicator">▶</span> Comentando en: <strong id="mobileSelectedCardTitle">Título de
                    Tarjeta</strong>
                </div>
                <div class="row mb-1">
                  <label for="mobileCommentAuthor" class="col-sm-3 col-form-label label-style">
                    <span class="label-indicator">▶</span> Autor:
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control input-style" placeholder="Escribe tu Nombre"
                      id="mobileCommentAuthor">
                  </div>
                </div>
                <div class="mb-2">
                  <label for="mobileCommentBody" class="form-label label-style">
                    <span class="label-indicator">▶</span> Comentario:
                  </label>
                  <textarea class="form-control textarea-style" placeholder="Escribe tu comentario aquí"
                    id="mobileCommentBody" rows="3"></textarea>
                </div>
                <div class="form-check form-switch mb-2 text-center">
                  <input class="form-check-input" type="checkbox" role="switch" id="mobileCommentAiSwitch" disabled>
                  <label class="form-check-label label-style text-muted" for="mobileCommentAiSwitch">
                    <span class="label-indicator">▶</span> Activa respuesta de AI (No disponible para comentarios)
                  </label>
                </div>
                <div class="d-flex gap-1">
                  <button type="button" class="btn button-style flex-fill" id="mobilePostCommentBtn">
                    PUBLICAR COMENTARIO
                  </button>
                  <button type="button" class="btn btn-secondary frutiger-secondary-btn"
                    id="mobileCancelCommentBtn">CANCELAR</button>
                </div>
              </div>
            </div>

            <!-- Web Console Section -->
            <div class="web-console-subsection">
              <h2 class="section-title">
                <span class="title-bracket">›</span>
                Web Console
                <span class="title-bracket">‹</span>
              </h2>
              <div class="mb-2">
                <label for="mobileWebConsole" class="form-label label-style">
                  <span class="label-indicator">▶</span> Live Output:
                </label>
                <div class="web-console-container">
                  <div class="web-console-header">ATLACATL WEB CONSOLE ™</div>
                  <textarea class="form-control textarea-style web-console" id="mobileWebConsole" rows="2"
                    placeholder="Web console output" readonly></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Hide footer on mobile to save space -->
    <footer class="footer-section mt-2 d-none d-md-block">
      <div class="footer-glow-effect"></div>
      <div class="text-center">
        <a href="/about.html" class="about-button">Acerca de</a>
      </div>
    </footer>
