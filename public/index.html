<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-75J37LM5FR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-75J37LM5FR');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlacatl</title>
  <!-- Google Fonts - Kanit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container-fluid p-2">
    <!-- Header Section -->
    <header class="header-section mb-3">
      <div class="header-shine-effect"></div>
      <h1 class="app-title text-center">ATLACATL</h1>
    </header>
    <!-- Main Content -->
    <main class="row g-3">
      <!-- Left Column: Card/Comment Generator & Web Console -->
      <div class="col-12 col-md-5 left-column">
        <!-- Dynamic Generator Section -->
        <section class="card-generator-section panel-box mb-3">
          <div class="panel-inner-glow"></div>
          <h2 class="section-title" id="generatorTitle">
            <span class="title-bracket">›</span>
            Generador de Tarjetas
            <span class="title-bracket">‹</span>
          </h2>
          <!-- Card Mode Fields -->
          <div id="cardMode">
            <div class="row mb-2">
              <label for="domCardAuthor" class="col-sm-3 col-form-label label-style">
                <span class="label-indicator">▶</span> Autor:
              </label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-style" placeholder="Escribe el AUTOR de la tarjeta"
                  id="domCardAuthor">
              </div>
            </div>
            <div class="row mb-2">
              <label for="domCardTitle" class="col-sm-3 col-form-label label-style">
                <span class="label-indicator">▶</span> Título:
              </label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-style" placeholder="Escribe el TÍTULO de la tarjeta"
                  id="domCardTitle">
              </div>
            </div>
            <div class="mb-3">
              <label for="domCardBody" class="form-label label-style">
                <span class="label-indicator">▶</span> Contenido:
              </label>
              <textarea class="form-control textarea-style" placeholder="Redacta el cuerpo de la tarjeta"
                id="domCardBody" rows="3"></textarea>
            </div>
            <button type="button" class="btn button-style w-100" id="domPostBtn">
              PUBLICAR TARJETA
            </button>
          </div>
          <!-- Comment Mode Fields (initially hidden) -->
          <div id="commentMode" style="display: none;">
            <div class="alert alert-info frutiger-alert" role="alert" id="commentingOnCard">
              <span class="alert-indicator">▶</span> Comentando en: <strong id="selectedCardTitle">Título de
                Tarjeta</strong>
            </div>
            <div class="row mb-2">
              <label for="domCommentAuthor" class="col-sm-3 col-form-label label-style">
                <span class="label-indicator">▶</span> Autor:
              </label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-style" placeholder="Escribe tu NOMBRE"
                  id="domCommentAuthor">
              </div>
            </div>
            <div class="mb-3">
              <label for="domCommentBody" class="form-label label-style">
                <span class="label-indicator">▶</span> Comentario:
              </label>
              <textarea class="form-control textarea-style" placeholder="Escribe tu comentario aquí" id="domCommentBody"
                rows="3"></textarea>
            </div>
            <div class="d-flex gap-2">
              <button type="button" class="btn button-style flex-fill" id="domPostCommentBtn">
                PUBLICAR COMENTARIO
              </button>
              <button type="button" class="btn btn-secondary frutiger-secondary-btn"
                id="domCancelCommentBtn">CANCELAR</button>
            </div>
          </div>
        </section>
        <!-- Web Console Section -->
        <section class="web-console-section panel-box">
          <div class="panel-inner-glow"></div>
          <h2 class="section-title">
            <span class="title-bracket">›</span>
            Web Console
            <span class="title-bracket">‹</span>
          </h2>
          <div class="mb-3">
            <label for="domWebConsole" class="form-label label-style">
              <span class="label-indicator">▶</span> Live Output:
            </label>
            <div class="web-console-container">
              <div class="web-console-header">ATLACATL WEB CONSOLE ™</div>
              <textarea class="form-control textarea-style web-console" id="domWebConsole" rows="2"
                placeholder="Web console output"></textarea>
            </div>
          </div>
          <button type="button" class="btn button-style w-100" id="domDebugButton">
            DEBUG BUTTON
          </button>
        </section>
      </div>
      <!-- Right Column: Result Grid -->
      <div class="col-12 col-md-7 right-column">
        <section class="result-grid-section panel-box h-100">
          <div class="panel-inner-glow"></div>
          <h2 class="section-title" id="resultGridTitle">
            <span class="title-bracket">›</span>
            Resultados
            <span class="title-bracket">‹</span>
          </h2>
          <div class="mb-3 flex-grow-1 d-flex flex-column">
            <label for="domResultGrid" class="form-label label-style">
              <span class="label-indicator">▶</span> Tarjetas:
            </label>
            <div class="result-grid-display-area flex-grow-1" id="domResultGrid"></div>
          </div>
          <!-- New Sorting Controls -->
          <div class="button-group-style">
            <div class="row align-items-center">
              <div class="col-12 col-md-8 mb-2 mb-md-0">
                <select class="form-select frutiger-select" id="domSortSelect">
                  <option value="newest">Más Recientes</option>
                  <option value="oldest">Más Antiguas</option>
                  <option value="likes">Más Populares</option>
                  <option value="comments">Más Comentadas</option>
                </select>
              </div>
              <div class="col-12 col-md-4">
                <button type="button" class="btn button-style w-100" id="domRenderButton">
                  MOSTRAR
                </button>
              </div>
            </div>
            <div class="mt-2">
              <button type="button" class="btn btn-secondary frutiger-secondary-btn" id="domBackToCardsBtn"
                style="display: none;">
                VOLVER A TARJETAS
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- Footer Section -->
    <footer class="footer-section mt-4">
      <div class="footer-shine-effect"></div>
      <div class="text-center">
        <a href="/about.html" class="about-button">
          Acerca de
        </a>
      </div>
    </footer>
  </div>
  <script src="/dom.js"></script>
</body>

</html>
