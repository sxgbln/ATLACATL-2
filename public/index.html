<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>ATLACATL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Liberation+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="desktop.css">
</head>

<body>
  <div class="page-container">
    <!-- Header with Salvadoran 4chan styling -->
    <header class="sticky-header">
      <div class="header-container">
        <div class="header-branding">
          <h1 class="site-title">ATLACATL</h1>
        </div>
        <nav class="header-actions">
          <button class="header-icon-button" id="addMessageBtn" title="Agregar mensaje">
            <i class="bi bi-envelope-plus"></i>
          </button>
          <button class="header-icon-button" id="searchBtn" title="Buscar">
            <i class="bi bi-search"></i>
          </button>
          <button class="header-icon-button" id="translateBtn" title="Traducir">
            <i class="bi bi-translate"></i>
          </button>
          <button class="header-icon-button" id="infoBtn" title="Información">
            <i class="bi bi-info-circle"></i>
          </button>
          <button class="header-icon-button" id="codeBtn" title="Consola web">
            <i class="bi bi-code-slash"></i>
          </button>
        </nav>
      </div>
    </header>

    <!-- Main content area -->
    <main class="content-wrapper">
      <section class="three-column-grid">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
          <div class="left-sidebar-card">
            <h2 class="left-sidebar-title">Página universal</h2>
            <div class="left-sidebar-placeholder">
              <p>Contenido adicional aquí</p>
            </div>
          </div>
        </aside>

        <!-- Cards container -->
        <section class="middle-feed">
          <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be dynamically inserted here -->
          </div>
        </section>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
          <div class="right-sidebar-card">
            <h2 class="right-sidebar-title">Ordenar por</h2>
            <div class="sort-control-wrapper">
              <label for="sortSelect" class="sort-label">Ordenar:</label>
              <select class="sort-select" id="sortSelect">
                <option value="newest">Más recientes</option>
                <option value="oldest">Más antiguas</option>
                <option value="likes">Más populares</option>
              </select>
            </div>
            <div class="right-sidebar-empty-space"></div>
          </div>
        </aside>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <p class="footer-text">© 2025 Atlacatl Softworks.</p>
      </div>
    </footer>

    <!-- Card Generator Modal -->
    <div class="modal-overlay" id="cardGeneratorModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Creador de tarjetas</h2>
          <button class="modal-close" id="closeModal">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <form class="card-form" id="cardForm">
            <div class="form-group">
              <input type="text" class="form-input" id="cardAuthor" placeholder="Autor" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-input" id="cardTitle" placeholder="Título" required>
            </div>
            <div class="form-group">
              <textarea class="form-textarea" id="cardBody" placeholder="Cuerpo" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label class="switch-label">
                <input type="checkbox" class="switch-input" id="aiSwitch">
                <span class="switch-text">Switch para activar AI</span>
              </label>
            </div>
            <button type="submit" class="submit-btn">Publicar record</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Search Modal -->
    <div class="modal-overlay" id="searchModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Buscar</h2>
          <button class="modal-close" id="closeSearchModal">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="search-placeholder">
            <p>Funcionalidad de búsqueda - Próximamente</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Translate Modal -->
    <div class="modal-overlay" id="translateModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Traducir</h2>
          <button class="modal-close" id="closeTranslateModal">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="translate-placeholder">
            <p>Funcionalidad de traducción - Próximamente</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Code Console Modal -->
    <div class="modal-overlay" id="codeModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">ATLACATL Web Console</h2>
          <button class="modal-close" id="closeCodeModal">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="console-placeholder">
            <p>Consola web ATLACATL - Próximamente</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile filter button -->
    <button class="mobile-filter-btn" id="mobileFilterBtn" title="Filtrar">
      <i class="bi bi-funnel"></i>
    </button>

    <!-- Mobile filter modal -->
    <div class="modal-overlay" id="mobileFilterModal">
      <div class="modal-content mobile-filter-modal">
        <div class="modal-header">
          <h2 class="modal-title">Filtrar tarjetas</h2>
          <button class="modal-close" id="closeMobileFilterModal">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="filter-options">
            <button class="filter-option active" data-value="newest">Más recientes</button>
            <button class="filter-option" data-value="oldest">Más antiguas</button>
            <button class="filter-option" data-value="likes">Más populares</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="dom.js"></script>
  <!-- StatCounter code for Atlacatl -->

    var sc_project = 13162079;
    var sc_invisible = 1;

  </script>

  <!-- End of StatCounter Code -->
</body>

</html>
